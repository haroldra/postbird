<!DOCTYPE html>
<html>
  <head>
    <title>AppMenu example</title>
    <style>
      body, html {
        font: 14px Halvetica;
      }
      li b {
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <h4>Hey, check application menu items</h4>
    <p>
      <button id="toggle-inspector">Toggle Inspector</button>
      <button id="disable-copy">Disable Copy</button>
    </p>

    <o>
      Please try hot keys:
      <ul>
        <li><b>cmd</b> + <b>R</b> &nbsp;- Reload Page</li>
        <li><b>cmd</b> + <b>I</b> &nbsp;- Opem/Close Insoector</li>
        <li><b>cmd</b> + <b>O</b> &nbsp;- Opem File</li>
        <li><b>cmd</b> + <b>+</b> &nbsp;- Zoom In</li>
        <li><b>cmd</b> + <b>-</b> &nbsp;- Zoom Out</li>
        <li><b>cmd</b> + <b>0</b> &nbsp;- Zoom Normal</li>
      </ul>
    </p>
  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
